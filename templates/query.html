<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.question.label }}<br>
        {{ form.question(size=80) }}<br><br>
        {{ form.submit() }}
    </form>
</body>
</html>
