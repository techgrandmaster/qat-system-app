<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation</title>
</head>
<body>
    <h1>Question: {{ question }}</h1>
    <h2>Provide an answer to the test question</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.user_answer.label }}<br>
        {{ form.user_answer(size=80) }}<br><br>
        {{ form.submit() }}
    </form>
</body>
</html>
